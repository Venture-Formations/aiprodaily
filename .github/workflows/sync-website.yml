name: Sync Website Subdirectory

on:
  repository_dispatch:
    types: [sync-website]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove old website directory contents (keep README)
        run: |
          find website -mindepth 1 ! -name 'README.md' -delete || true

      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: Venture-Formations/ai-accounting-daily-homepage
          path: website-temp
          token: ${{ secrets.REPO_ACCESS_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Copy website files (excluding .git)
        run: |
          rsync -av --exclude='.git' website-temp/ website/
          rm -rf website-temp

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add website/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Sync website from ai-accounting-daily-homepage"
            git push
          fi
